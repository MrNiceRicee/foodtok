name: Deploy to Firebase Hosting on PR
'on': 
  pull_request:
    paths:
      - "foodtok/**"
      - "./github/**"

env:
  VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
  VITE_SUPABASE_KEY: ${{ secrets.SUPABASE_CLIENT_KEY }}
  VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Create env file'
        run: |
          touch .env
          echo VITE_BASE_URL=${{ secrets.VITE_BASE_URL }} >> .env
          echo VITE_SUPABASE_KEY=${{ secrets.SUPABASE_CLIENT_KEY }} >> .env
          echo VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL }} >> .env
          cat .env
      - run: |
          cd foodtok
          yarn install
          yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./foodtok
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOODTOK_API }}'
          projectId: foodtok-api
