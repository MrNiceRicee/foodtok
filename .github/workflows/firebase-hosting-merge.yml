name: Deploy to Firebase Hosting on merge
'on':
  push:
    paths:
      - 'foodtok/**'
      - './github/**'
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Create env file'
        run: |
          cd foodtok
          touch .env
          echo VITE_BASE_URL=${{ secrets.VITE_BASE_URL }} >> .env
          echo VITE_SUPABASE_KEY=${{ secrets.SUPABASE_KEY_CLIENT }} >> .env
          echo VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL }} >> .env
          cat .env
      - run: |
          cd foodtok
          yarn install
          yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./foodtok
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOODTOK_API }}'
          channelId: live
          projectId: foodtok-api
