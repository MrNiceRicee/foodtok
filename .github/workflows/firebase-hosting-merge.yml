name: Deploy to Firebase Hosting on merge
'on':
  push:
    paths:
      - "foodtok/**"
      - "./github/**"
    branches:
      - main

env:
  VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
  VITE_SUPABASE_KEY: ${{ secrets.SUPABASE_CLIENT_KEY }}
  VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          cd foodtok
          yarn install
          yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./foodtok
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOODTOK_API }}'
          channelId: live
          projectId: foodtok-api
